<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <title>수정 폼</title>
</head>
<body>
<H1>글수정 폼</H1>
<form action="/update" method="post"> <!-- action="/update post방식으로 전달하겠다."-->
    <input type="hidden" name="boardId" th:value="${board.boardId}" />
    이름 : <span th:text="${loginInfo.name}"></span><br>
    제목 : <input type="text" name="title" th:value="${board.title}"/><br />
    내용 : <br>
    <textarea name="content" cols="50" rows="5" th:text="${board.content}"></textarea><br>
    <input type="submit" value="수정" onclick='alert("게시글을 성공적으로 수정했습니다.")' />
</form>
<footer class="footer text-faded text-center py-5">
    <div class="card text-center mx-2" >
        <div th:each="cityWeather : ${weather}">
            <div class="card-header">
                <h3 class="city-name" th:text="${cityWeather.name}"></h3>
            </div>
            <div class="card-body">
                <p class="temperature" th:text="'Temperature: ' + ${#numbers.formatDecimal(cityWeather.main.temp - 273.15, 2, 2)} + '°C'"></p>
                <p class="weather-description" th:text="'Weather: ' + ${cityWeather.weather[0].description}"></p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/bootstrap/js/scripts.js"></script>

</body>
</html>
