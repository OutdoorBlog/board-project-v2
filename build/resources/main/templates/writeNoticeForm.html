<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="writeNoticeForm.css" />
    <title>공지사항 작성</title>
</head>
<body>
<header class="gnb">
    <div class="container">
        <nav>
            <ul>
                <li><a href="https://www.google.com" target="_blank">구글</a></li>
                <li><a href="https://weather.naver.com/today/" target="_blank">날씨</a></li>
                <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
                <li><a href="/current-weather">날씨API</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="write-notice">
    <div class="container">
        <h2>공지사항 작성</h2>
        <form action="/writeNotice" method="post">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">작성</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
