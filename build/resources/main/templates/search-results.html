<!-- search-result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <title> 검색한 게시물</title>
    <link rel="stylesheet" href="search2.css" />
</head>
<header class="gnb">
    <div class="container">
        <nav>
            <ul>
                <li><a href="https://www.google.com" target="_blank">구글</a></li>
                <li><a href="https://weather.naver.com/today/" target="_blank">날씨</a></li>
                <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
                <li><a href="#" target="_blank">메뉴 4</a></li>
            </ul>
        </nav>
    </div>
</header>
<div id="search-results">
    <div class="container">
        <h4>검색 결과</h4>
        <table class="board-table">
            <thead>
            <tr>
                <th scope="col" class="th-num">번호</th>
                <th scope="col" class="th-title">제목</th>
                <th scope="col" class="th-viewCnt">조회수</th>
                <th scope="col" class="th-date">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${searchResults}">
                <td th:text="${board.boardId}"></td>
                <td>
                    <a th:href="@{/board(boardId=${board.boardId})}" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.viewCnt}"></td>
                <td th:text="${board.regdate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="homeButton">
        <div class="Button">
            <a href="/">목록보기</a>
        </div>
    </div>
</div>
</html>
