<!-- board list area -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <title>Notice</title>
    <link rel="stylesheet" href="noticeList.css"/>
    <h1>공지사항</h1>
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-date">등록일</th>
                    <th scope="col" class="th-content">내용</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="notice : ${notices}">
                    <td th:text="${notice.regdate}"></td>
                    <td th:text="${notice.content}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="homeButton">
            <div class="container">
                <a href="/">게시글 목록으로</a>
                <a href="/writeNoticeForm">공지사항 만들기</a>
            </div>
        </div>
    </div>
    <footer class="footer text-faded text-center py-5">
        <div class="container"><p class="m-0 small">Copyright © Your Website 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/bootstrap/js/scripts.js"></script>
</head>
</html>
