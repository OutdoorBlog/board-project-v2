<!-- board list area -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="noticeList.css"/>
    <h1>공지사항</h1>
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-date">등록일</th>
                    <th scope="col" class="th-content">내용</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="notice : ${notices}">
                    <td th:text="${notice.regdate}"></td>
                    <td th:text="${notice.content}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="homeButton">
            <div class="container">
                <a href="/">게시글 목록으로</a>
            </div>
        </div>
    </div>
</head>
</html>
